<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 移动端视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <!-- 引入公共样式 -->
    <link rel="stylesheet/less" href="less/base.less">

        <header id="topbar">

            <i class="icon-logo"></i>

                <li></li>

            <div class="seckill">

                    <!-- 秒杀图标 -->

                    <!-- 秒杀文字 -->
                    <div class="seckill-name">掌上秒杀</div>
                    <!-- 秒杀的倒计时 -->
                    <div class="seckill-downTime">
                        <span>0</span>
                        <span>0</span>
                        <span>:</span>
                        <span>0</span>
                        <span>0</span>
                        <span>:</span>
                        <span>0</span>
                        <span>0</span>
                    </div>

                <!-- 秒杀商品内容 -->
                <div class="seckill-body clearfix">
